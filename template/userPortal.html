<body>

    <style>


        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
          }
          
          .topnav {
            overflow: hidden;
            background-color: #333;
          }
          
          .topnav a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
          }
          
          .topnav a:hover {
            background-color: #ddd;
            color: black;
          }
          
          .topnav .icon {
            display: none;
          }
          
          @media screen and (max-width: 600px) {
            .topnav a:not(:first-child) {display: none;}
            .topnav a.icon {
              float: right;
              display: block;
            }
          }
          
          @media screen and (max-width: 600px) {
            .topnav.responsive {position: relative;}
            .topnav.responsive .icon {
              position: absolute;
              right: 0;
              top: 0;
            }
          
            .topnav.responsive a {
              float: none;
              display: block;
              text-align: left;
            }
          }
          
          a.right{
              float: right;
          
          }
          i.fa{
            margin-right:12px;
          }

          body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
			background: grey !important;
		}
		.user_card {
			height: 400px;
			width: 350px;
			margin-top: auto;
			margin-bottom: auto;
			background: gray;
			position: relative;
			display: flex;
			justify-content: center;
			flex-direction: column;
			padding: 10px;
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-webkit-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			-moz-box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
			border-radius: 5px;

		}
		.brand_logo_container {
			position: absolute;
			height: 170px;
			width: 170px;
			top: -75px;
			border-radius: 50%;
			background: black;
			padding: 10px;
			text-align: center;
		}
		.brand_logo {
			height: 170px;
			width: 170px;
			border-radius: 50%;
			border: 2px solid white;
		}
		.form_container {
			margin-top: 50px;
		}
		.login_btn {
			width: 50%;
			background: black !important;
			color: white !important;
		}
		.login_btn:focus {
			box-shadow: none !important;
			outline: 0px !important;
		}
		.login_container {
			padding: 0 2rem;
		}
		.input-group-text {
			background: black !important;
			color: white !important;
			border: 0 !important;
            border-radius: 0.25rem 0 0 0.25rem !important;
            height: 39px;    
        

		}
		.input_user,
		.input_pass:focus {
			box-shadow: none !important;
            outline: 0px !important;
		}
		.custom-checkbox .custom-control-input:checked~.custom-control-label::before {
			background-color: black !important;
		}
		
        form input[type=text] {
        font-size: 15px;
        border: 0px solid grey;
        padding: 5%;  
        border-radius: 0 0.25rem 0.25rem 0  !important;

        }

        h4{
            color: white;
          margin-top: 60px;
        }

        form input[type=text] {
        border: 0px solid grey;
        padding: 5%; 
        border-radius: 0 0.25rem 0.25rem 0 !important;
       
        }
        form select{
        border: 0px solid grey;
        padding: 5%; 
        width: 200px;
        font-size: 15px; 
        border-radius: 0 0.25rem 0.25rem 0 !important;
        }
   
        
        </style>
            <div class="topnav" id="myTopnav">

                <a href="register.html" class = "right" title="Click here to create a new user account"><i class="fa fa-sign-in"></i>Sign Up</a>

              <div class="container h-100">
                <div class="d-flex justify-content-center h-100">
                  <div class="user_card">
                    <div class="d-flex justify-content-center">
                      <div class="brand_logo_container">
                                    <h4 class = "login">{{request.user}}'s Portal</h4>
                      </div>
                    </div>

                    <div class="d-flex justify-content-center form_container">
                      <form method="POST">
                                    {% csrf_token %}
                        <div class="input-group mb-2">
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-header"></i></span>
                          </div>

                        </div>
                        <p>Select a country to view trending topic</p>

                        <div class="input-group mb-2">
                          <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-globe"></i></span>
                          </div>
                          <p class="dropdown"> {{ form.country}} </p>
                        </div>
                      
                          <div class="d-flex justify-content-center mt-3 login_container">
                       <button type="submit" name="button" class="btn login_btn">Save</button>
                       </div>
<br>
<br>
